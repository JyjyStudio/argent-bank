---
swagger: "2.0"
info:
  description: Contains all available API endpoints in this codebase
  version: 1.0.0
  title: Argent Bank API documentation
  termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v1
schemes:
- http
paths:
  /user/login:
    post:
      tags:
      - User Module
      summary: Login
      description: API for Login
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Login Payload
        required: true
        schema:
          $ref: '#/definitions/Login'
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
      - User Module
      summary: Signup
      description: API for Signup
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Signup Payload
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      tags:
      - User Module
      summary: User Profile API
      description: API for fetching a user profile
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        description: Attach Bearer JWT token
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      tags:
      - User Module
      summary: User Profile API
      description: API for updating a user profile
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        description: Attach Bearer JWT token
        required: true
        type: string
      - in: body
        name: body
        description: Update user profile attributes
        required: true
        schema:
          $ref: '#/definitions/UserProfile'
      security:
      - Bearer: []
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /transactions:
    get:
      tags:
      - Transactions Module
      summary: Get all user transactions
      description: returns an array with all transactions of the logged-in user
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        description: Attach Bearer JWT token
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        "400":
          description: Invalid Token
        "500":
          description: Internal Server Error
    put:
      tags:
      - Transactions Module
      summary: Update an existing transaction
      description: api for modify the category or a note of a transaction
      parameters:
      - in: body
        name: body
        description: id, category and note of transaction that needs to edit
        required: true
        schema:
          $ref: '#/definitions/Body'
      - name: Authorization
        in: header
        description: Attach Bearer JWT token
        required: true
        type: string
      security:
      - Bearer: []
      responses:
        "200":
          description: Transactions data retrieved successully
          schema:
            type: array
            items:
              $ref: '#/definitions/EditedTransaction'
        "400":
          description: Invalid id or token supplied
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        $ref: '#/definitions/ApiResponse_body'
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    properties:
      id:
        type: integer
        example: 105
      date:
        type: string
        example: October 21th, 2022
      description:
        type: string
        example: Golden Sun Bakery
      amount:
        type: integer
        example: 5
      balance:
        type: integer
        example: "2097.55"
      type:
        type: string
        example: Electronic
      Category:
        type: array
        example: ""
      selectedCategory:
        type: string
        example: Food
      note:
        type: string
        example: Main street Food Truck
  Body:
    type: object
    properties:
      id:
        type: integer
        example: 105
      category:
        type: string
        example: Other
      note:
        type: string
        example: Gaz station
  EditedTransaction:
    properties:
      id:
        type: integer
        example: 105
      date:
        type: string
        example: October 21th, 2022
      description:
        type: string
        example: Golden Sun Bakery
      amount:
        type: integer
        example: 5
      balance:
        type: integer
        example: "2097.55"
      type:
        type: string
        example: Electronic
      Category:
        type: array
        example: ""
      selectedCategory:
        type: string
        example: Other
      note:
        type: string
        example: Gaz Station
  ApiResponse_body:
    type: object
    properties:
      id:
        type: string
      email:
        type: string
